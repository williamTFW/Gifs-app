<div
  class="grid grid-cols-2 md:grid-cols-4 gap-4 h-screen overflow-y-scroll"
  (scroll)="onScroll($event)"
  #divGifGroup
>
  @for (group of gifService.trendingGifGropus(); track $index) {
  <div class="grid gap-4">
    @for (gif of group; track gif.id) {
    <div>
      <img
        class="h-full w-full rounded-lg object-cover"
        [src]="gif.url"
        [alt]="gif.title"
      />
    </div>
    }
  </div>
  }
</div>
